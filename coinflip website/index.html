<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="heading" id="header">COIN FLIP GAME</header>
    <p class="text">Let's Do The Toss !</p>
        <div class="container">
            <div class="coin" id="coin">
                <div class="heads">
                <img id="coins" src="./heads.png">
                </div>
                <div class="tails">
                <img id="coins" src="./tails.jpeg">
                </div>
            </div>
            <div class="score">
                <p id="heads-score">Heads : 0</p>
                <p id="tails-score">Tails : 0</p>
            </div>
            <div class="buttons">
            <button id="flip-button">Flip</button>
            <button id="reset-button">Reset</button>
            </div>
        </div>    
<script src="./script.js"></script>
</body>
</html>
